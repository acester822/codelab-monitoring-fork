# ============================================================================ #
#                  Monolithic Mode - Traces
# ============================================================================ #

# ----------------------------------------------------
# apiVersion and kind of Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- tempo
- ../metrics/mimir
- ../../../monitoring-mixins/agent-flow-mixin/deploy
- ../../../monitoring-mixins/go-runtime-mixin/deploy
- ../../../monitoring-mixins/mimir-mixin/deploy
# - ../../../monitoring-mixins/tempo-mixin/deploy

secretGenerator:
- name: tempo-env
  namespace: tracing-system
  literals:
  - TEMPO_S3_SECRET_KEY=VD538OYxSEiGD4I9mmFfqFMCGq1vIiGm
  - JAEGER_AGENT_HOST=grafana-agent.monitoring-system.svc.cluster.local
  - JAEGER_AGENT_PORT=6831
  - JAEGER_TAGS=app=tempo
  - JAEGER_SAMPLER_TYPE=const
  - JAEGER_SAMPLER_PARAM=1

- name: mimir-env
  namespace: monitoring-system
  literals:
  - MIMIR_S3_SECRET_ACCESS_KEY=VD538OYxSEiGD4I9mmFfqFMCGq1vIiGm

configMapGenerator:
- name: grafana-datasources
  namespace: monitoring-system
  options:
    labels:
      grafana_datasource: "1"
  files:
  - datasources.yaml=configs/grafana-datasources-tempo.yaml

- name: agent-config
  namespace: monitoring-system
  options:
    disableNameSuffixHash: true
  files:
  - configs/config.river

- name: tempo
  namespace: tracing-system
  behavior: replace
  files:
  - configs/tempo.yaml
  - configs/overrides.yaml

- name: mimir-config
  namespace: monitoring-system
  files:
  - configs/mimir.yaml
- name: runtime-config
  namespace: monitoring-system
  files:
  - runtime.yaml=configs/mimir-runtime.yaml

# replace nginx-templates and nginx-env configMap
- name: nginx-templates
  namespace: gateway
  options:
    disableNameSuffixHash: true
  files:
  - configs/gateway_tempo.conf.template
  - configs/gateway_mimir.conf.template
- name: nginx-env
  namespace: gateway
  options:
    disableNameSuffixHash: true
  # We need to fully set all variables because nginx envsubst does not support default values.
  # https://github.com/nginxinc/docker-nginx/issues/592
  literals:
  - TEMPO_DISTRIBUTOR_HOST=tempo.tracing-system.svc.cluster.local
  - TEMPO_INGESTER_HOST=tempo.tracing-system.svc.cluster.local
  - TEMPO_QUERY_FRONTEND_HOST=tempo.tracing-system.svc.cluster.local
  - TEMPO_COMPACTOR_HOST=tempo.tracing-system.svc.cluster.local
  - MIMIR_DISTRIBUTOR_HOST=mimir.monitoring-system.svc.cluster.local
  - MIMIR_QUERY_FRONTEND_HOST=mimir.monitoring-system.svc.cluster.local
  - MIMIR_ALERT_MANAGER_HOST=mimir.monitoring-system.svc.cluster.local
  - MIMIR_RULER_HOST=mimir.monitoring-system.svc.cluster.local
  - MIMIR_COMPACTOR_HOST=mimir.monitoring-system.svc.cluster.local
