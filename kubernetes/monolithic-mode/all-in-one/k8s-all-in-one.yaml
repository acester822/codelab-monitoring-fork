             }
          ],
          "panels": [
             {
                "datasource": "${datasource}",
                "description": "CPU usage of the Grafana Agent process relative to 1 CPU core.\n\nFor example, 100% means using one entire CPU core.\n",
                "fieldConfig": {
                   "defaults": {
