# ----------------------------------------------------
# apiVersion and kind of Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- grafana-datasources-loki.yaml
- loki/k8s-all-in-one.yaml


secretGenerator:
- name: agent-env
  namespace: monitoring-system
  options:
    disableNameSuffixHash: true
  literals:
  - CLUSTER=k3d-k3s-codelab
  - LOGS_ENDPOINT=http://loki-gateway.logging-system.svc.cluster.local:80

- name: loki-env
  namespace: logging-system
  literals:
  - COMMON_STORAGE_S3_ENDPOINT=minio.minio-system.svc.cluster.local:443
  - COMMON_STORAGE_S3_ACCESS_KEY_ID=lgtmp
  - COMMON_STORAGE_S3_SECRET_ACCESS_KEY=VD538OYxSEiGD4I9mmFfqFMCGq1vIiGm

- name: loki-config
  namespace: logging-system
  files:
  - config.yaml=loki.yaml
