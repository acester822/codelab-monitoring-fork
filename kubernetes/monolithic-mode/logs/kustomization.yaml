# ----------------------------------------------------
# apiVersion and kind of Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
- includeSelectors: true
  pairs:
    team: team-infra

resources:
- namespace.yaml
- grafana-datasources-loki.yaml
- loki/k8s-all-in-one.yaml


secretGenerator:
- name: agent-env
  namespace: monitoring-system
  options:
    disableNameSuffixHash: true
  literals:
  - CLUSTER=k3d-k3s-codelab
  - LOGS_ENDPOINT=http://loki.logging-system.svc.cluster.local:3100
