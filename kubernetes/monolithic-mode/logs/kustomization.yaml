# ----------------------------------------------------
# apiVersion and kind of Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- loki/k8s-all-in-one.yaml

# Horizontally scale up support(Monolithic mode)
# https://grafana.com/docs/loki/latest/get-started/deployment-modes/#monolithic-mode
replicas:
- count: 1
  name: loki

secretGenerator:
- name: agent-env
  namespace: monitoring-system
  options:
    disableNameSuffixHash: true
  literals:
  - CLUSTER=k3d-k3s-codelab
  - LOGS_ENDPOINT=http://nginx.gateway.svc.cluster.local:3100

- name: loki-env
  namespace: logging-system
  literals:
  - LOKI_S3_SECRET_ACCESS_KEY=VD538OYxSEiGD4I9mmFfqFMCGq1vIiGm

configMapGenerator:
- name: loki-config
  namespace: logging-system
  behavior: replace
  files:
  - config.yaml=configs/loki.yaml
