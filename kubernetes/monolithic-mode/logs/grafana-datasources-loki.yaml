---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    grafana_datasource: "1"
  name: grafana-datasources-loki
  namespace: monitoring-system
data:
  datasources.yaml: |
    apiVersion: 1

    datasources:
    # Loki for logs
    - name: Loki
      type: loki
      uid: loki
      access: proxy
      orgId: 1
      url: http://loki.logging-system.svc.cluster.local:3100
      basicAuth: false
      isDefault: true
      version: 1
      editable: true
