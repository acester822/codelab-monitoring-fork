apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: logging-system

helmCharts:
- name: loki
  repo: https://grafana.github.io/helm-charts
  releaseName: loki
  namespace: logging-system
  includeCRDs: false
  additionalValuesFiles:
  - values-k3d-k3s.yaml

images:
- name: docker.io/grafana/loki
  newTag: 2.9.5

resources:
- servicemonitor.yaml
- namespace.yaml

