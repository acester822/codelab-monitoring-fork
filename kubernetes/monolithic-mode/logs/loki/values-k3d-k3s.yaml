loki:
  configStorageType: ConfigMap
  externalConfigSecretName: loki-config

minio:
  enabled: false

test:
  enabled: false

gateway:
  enabled: false
  verboseLogging: false

monitoring:
  dashboards:
    enabled: false
  rules:
    enabled: false
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false

singleBinary:
  replicas: 1
  extraArgs:
  - -config.expand-env=true
  extraEnvFrom:
  - secretRef:
      name: loki-env
  persistence:
    enabled: true
    size: 5Gi