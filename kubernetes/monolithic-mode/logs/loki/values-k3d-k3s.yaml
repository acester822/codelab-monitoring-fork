loki:
  configStorageType: ConfigMap
  externalConfigSecretName: loki-config
  podAnnotations:
    # https://github.com/grafana/agent-modules/tree/main/modules/kubernetes
    logs.agent.grafana.com/scrape: "false"
    logs.agent.grafana.com/scrub-level: "info"
    pyroscope.io/service_name: loki
    profiles.grafana.com/cpu.scrape: "true"
    profiles.grafana.com/cpu.port_name: http-metrics
    profiles.grafana.com/goroutine.scrape: "true"
    profiles.grafana.com/goroutine.port_name: http-metrics
    profiles.grafana.com/memory.scrape: "true"
    profiles.grafana.com/memory.port_name: http-metrics

minio:
  enabled: false

test:
  enabled: false

gateway:
  enabled: false
  verboseLogging: false

monitoring:
  serviceMonitor:
    enabled: false
    metricsInstance:
      enabled: false
  dashboards:
    enabled: false
  rules:
    enabled: false
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false

singleBinary:
  replicas: 1
  extraArgs:
  - -config.expand-env=true
  extraEnvFrom:
  - secretRef:
      name: loki-env
  persistence:
    enabled: true
    size: 5Gi