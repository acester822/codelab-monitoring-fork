
auth_enabled: false

analytics:
 reporting_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095
  log_level: info
  log_format: json


# https://grafana.com/docs/loki/latest/configure/#use-environment-variables-in-the-configuration
common:
  compactor_address: http://loki-distributed-compactor:3100
  replication_factor: 1
  storage:
    s3:
      bucketnames: loki-data
      endpoint: ${LOKI_S3_ENDPOINT:-minio.minio-system.svc:443}
      access_key_id: ${LOKI_S3_ACCESS_KEY_ID:-lgtmp}
      secret_access_key: ${LOKI_S3_SECRET_ACCESS_KEY:-supersecret}
      insecure: ${LOKI_S3_INSECURE:-false}
      s3forcepathstyle: true
      http_config:
        insecure_skip_verify: true

compactor:
  working_directory: /tmp/compactor
  shared_store: s3
  compactor_ring:
    kvstore:
      store: memberlist

distributor:
  ring:
    kvstore:
      store: memberlist

frontend:
  log_queries_longer_than: 5s
  tail_proxy_url: http://loki-distributed-querier:3100
  scheduler_address: loki-distributed-query-scheduler:9095
frontend_worker:
  scheduler_address: loki-distributed-query-scheduler:9095

ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist
  max_transfer_retries: 0
  wal:
    dir: /var/loki/wal

limits_config:
  enforce_metric_name: false
  max_cache_freshness_per_query: 10m
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  split_queries_by_interval: 15m

memberlist:
  join_members:
  - loki-distributed-memberlist

query_range:
  align_queries_with_step: true
  cache_results: true
  results_cache:
    cache:
      memcached_client:
        addresses: "dns+memcached.memcached-system.svc:11211"
  cache_index_stats_results: true
  index_stats_results_cache:
    cache:
      memcached_client:
        addresses: "dns+memcached.memcached-system.svc:11211"

ruler:
  ring:
    kvstore:
      store: memberlist
  storage:
    s3:
      bucketnames: loki-ruler
    type: s3

runtime_config:
  file: /var/loki-distributed-runtime/runtime.yaml

schema_config:
  configs:
  - from: "2023-08-01"
    index:
      period: 24h
      prefix: loki_index_
    object_store: s3
    schema: v13
    store: tsdb

storage_config:
  tsdb_shipper:
    active_index_directory: /var/loki/index
    cache_location: /var/loki/cache
    index_gateway_client:
      server_address: dns:///loki-distributed-index-gateway:9095
    shared_store: s3

chunk_store_config:
  chunk_cache_config:
    memcached_client:
      addresses: "dns+memcached.memcached-system.svc:11211"

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s