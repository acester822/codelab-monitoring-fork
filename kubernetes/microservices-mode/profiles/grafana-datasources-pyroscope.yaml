---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    grafana_datasource: "1"
  name: grafana-datasources-pyroscope
  namespace: monitoring-system
data:
  datasources.yaml: |
    apiVersion: 1

    deleteDatasources:
    - name: Profiles
      uid: profiles

    datasources:
    # Pyroscope for profiles
    - name: Profiles
      type: grafana-pyroscope-datasource
      uid: profiles
      access: proxy
      url: http://pyroscope-query-frontend.profiles-system.svc.cluster.local:4040
      basicAuth: false
      isDefault: true
      version: 1
      editable: true
