loki:
  readinessProbe:
    initialDelaySeconds: 10

  useTestSchema: true
  configStorageType: ConfigMap
  configObjectName: loki-config
  generatedConfigObjectName: ''

  auth_enabled: false
  commonConfig:
    replication_factor: 1

test:
  enabled: false

lokiCanary:
  enabled: false

gateway:
  enabled: false
  verboseLogging: false

chunksCache:
  enabled: false
resultsCache:
  enabled: false

write:
  replicas: 3
  extraArgs:
  - -config.expand-env=true
  extraEnvFrom:
  - secretRef:
      name: loki-env
  persistence:
    volumeClaimsEnabled: false

read:
  replicas: 3
  extraArgs:
  - -config.expand-env=true
  extraEnvFrom:
  - secretRef:
      name: loki-env

backend:
  replicas: 3
  extraArgs:
  - -config.expand-env=true
  extraEnvFrom:
  - secretRef:
      name: loki-env
  persistence:
    volumeClaimsEnabled: false
