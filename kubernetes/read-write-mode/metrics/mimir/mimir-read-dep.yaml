---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mimir-read
  name: mimir-read
  namespace: monitoring-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mimir-read
  template:
    metadata:
      labels:
        app: mimir-read
    spec:
      containers:
      - args:
        - -target=read
        - -config.expand-env=true
        - -config.file=/etc/mimir/mimir.yaml
        - -memberlist.bind-addr=$(POD_IP)
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        envFrom:
        - secretRef:
            name: mimir-env
        image: grafana/mimir:2.10.4
        imagePullPolicy: IfNotPresent
        name: mimir-read
        resources:
          requests:
            cpu: 10m
            memory: 55Mi
          limits:
            cpu: 999m
            memory: 1Gi
        ports:
        - containerPort: 8080
          name: http-metrics
        - containerPort: 9095
          name: grpc-distribut
        - containerPort: 7946
          name: http-memberlist
        readinessProbe:
          httpGet:
            path: /ready
            port: http-metrics
        volumeMounts:
        - mountPath: /etc/mimir
          name: mimir-config
        - mountPath: /var/mimir
          name: runtime-config
      terminationGracePeriodSeconds: 60
      volumes:
      - name: mimir-config
        secret:
          secretName: mimir-config
      - configMap:
          name: runtime-config
        name: runtime-config
