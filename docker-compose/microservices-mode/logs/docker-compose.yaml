version: '3.9'

# ============================================================================ #
#                  Microservices Mode - Logs
# ============================================================================ #

# Note: 
# include is available in Docker Compose version 2.20 and later, and Docker Desktop version 4.22 and later.
include:
  - path: ../../common/compose-include/minio.yaml
  - path: ../../common/compose-include/agent-collect-logs.yaml

services:
  gateway:
    depends_on:
      distributor:
        condition: service_healthy
    image: nginxinc/nginx-unprivileged:1.25-alpine
    volumes:
      - ../../common/config/nginx:/etc/nginx/templates
      - ../../common/config/loki/gateway_loki.conf.template:/etc/nginx/templates/gateway_loki.conf.template
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
      - LOKI_DISTRIBUTOR_HOST=distributor
      - LOKI_INGESTER_HOST=ingester
      - LOKI_RULER_HOST=ruler
      - LOKI_QUERY_FRONTEND_HOST=query-frontend
      - LOKI_QUERIER_HOST=querier
      - LOKI_COMPACTOR_HOST=compactor
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3100"

  distributor:
    depends_on:
      ingester:
        condition: service_started
    image: &lokiImage grafana/loki:2.9.5
    volumes:
      - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Note: Loki use microservices-mode-logs.yaml
    command:
      - -config.file=/etc/loki.yaml
      - -target=distributor
      - -config.expand-env=true
#      - -log.level=warn
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 2
    networks:
      default:
        aliases:
          - loki-memberlist

  ingester:
    depends_on:
      minio:
        condition: service_healthy
    image: *lokiImage
    volumes:
      - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Note: Loki use microservices-mode-logs.yaml
    command:
      - -config.file=/etc/loki.yaml
      - -target=ingester
      - -config.expand-env=true
    ports:
      - "3100"
    deploy:
      replicas: 3
    networks:
      default:
        aliases:
          - loki-memberlist

  query-frontend:
    depends_on:
      query-scheduler:
        condition: service_started
    image: *lokiImage
    volumes:
      - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Note: Loki use microservices-mode-logs.yaml
    command:
      - -config.file=/etc/loki.yaml
      - -target=query-frontend
      - -config.expand-env=true

  query-scheduler:
    image: *lokiImage
    volumes:
      - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Note: Loki use microservices-mode-logs.yaml
    command:
      - -config.file=/etc/loki.yaml
      - -target=query-scheduler
      - -config.expand-env=true
    deploy:
      replicas: 2
    networks:
      default:
        aliases:
          - loki-memberlist

  querier:
    depends_on:
      query-scheduler:
        condition: service_started
    image: *lokiImage
    volumes:
      - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Note: Loki use microservices-mode-logs.yaml
    command:
      - -config.file=/etc/loki.yaml
      - -target=querier
      - -config.expand-env=true

  ruler:
    depends_on:
      minio:
        condition: service_healthy
    image: *lokiImage
    volumes:
    - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Note: Loki use microservices-mode-logs.yaml
    command:
    - -config.file=/etc/loki.yaml
    - -target=ruler
    - -config.expand-env=true
    networks:
      default:
        aliases:
          - loki-memberlist

  compactor:
    image: *lokiImage
    volumes:
      - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Note: Loki use microservices-mode-logs.yaml
    command:
      - -config.file=/etc/loki.yaml
      - -target=compactor
      - -config.expand-env=true
    networks:
      default:
        aliases:
          - loki-memberlist

  grafana:
    image: grafana/grafana:10.4.0
    command:
      - --config=/etc/grafana-config/grafana.ini
    volumes:
      - ../../common/config/grafana/grafana.ini:/etc/grafana-config/grafana.ini
      - ../../common/config/grafana/dashboards:/var/lib/grafana/dashboards
      - ../../common/config/grafana/provisioning:/etc/grafana/provisioning
      - ../../common/config/loki/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml # load datasources
    environment:
      - GF_LOG_LEVEL=error
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin_password}
    ports:
      - "3000:3000"
