version: '3.9'

# ============================================================================ #
#                  Read-Write Mode - Logs
# ============================================================================ #

# Note: 
# include is available in Docker Compose version 2.20 and later, and Docker Desktop version 4.22 and later.
include:
  - path: ../../common/compose-include/minio.yaml
  - path: ../../common/compose-include/agent-collect-logs.yaml

x-labels: &loki-labels
  - logs.agent.grafana.com/log-format=json

services:
  gateway:
    labels:
      - logs.agent.grafana.com/scrape=false
      - logs.agent.grafana.com/log-format=nginx
    depends_on:
      loki-write:
        condition: service_healthy
    image: ${NGINX_IMAGE:-docker.io/nginxinc/nginx-unprivileged:latest}
    volumes:
      - ../../common/config/nginx:/etc/nginx/templates
      - ../../common/config/loki/gateway_loki.conf.template:/etc/nginx/templates/gateway_loki.conf.template
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
      - LOKI_DISTRIBUTOR_HOST=loki-write
      - LOKI_INGESTER_HOST=loki-write
      - LOKI_RULER_HOST=loki-backend
      - LOKI_QUERY_FRONTEND_HOST=loki-read
      - LOKI_QUERIER_HOST=loki-read
      - LOKI_COMPACTOR_HOST=loki-backend
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3100:3100"

  loki-read:
    labels: *loki-labels
    depends_on:
      minio:
        condition: service_healthy
    image: &lokiImage ${LOKI_IMAGE:-docker.io/grafana/loki:latest}
    command:
      - -config.file=/etc/loki.yaml
      - -target=read
      - -legacy-read-mode=false
      - -config.expand-env=true
    volumes:
      - ../../common/config/loki/read-write-mode-logs.yaml:/etc/loki.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 2
    networks:
      default:
        aliases:
          - loki-memberlist

  loki-write:
    labels: *loki-labels
    depends_on:
      minio:
        condition: service_healthy
    image: *lokiImage
    command:
      - -config.file=/etc/loki.yaml
      - -target=write
      - -config.expand-env=true
    volumes:
      - ../../common/config/loki/read-write-mode-logs.yaml:/etc/loki.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 3
    networks:
      default:
        aliases:
          - loki-memberlist

  loki-backend:
    labels: *loki-labels
    depends_on:
      minio:
        condition: service_healthy
    image: *lokiImage
    deploy:
      replicas: 2
    command:
      - -config.file=/etc/loki.yaml
      - -target=backend
      - -legacy-read-mode=false
      - -config.expand-env=true
    volumes:
      - ../../common/config/loki/read-write-mode-logs.yaml:/etc/loki.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    labels:
      - logs.agent.grafana.com/log-format=logfmt
    image: ${GRAFANA_IMAGE:-docker.io/grafana/grafana:latest}
    command:
      - --config=/etc/grafana-config/grafana.ini
    volumes:
      - ../../common/config/grafana/grafana.ini:/etc/grafana-config/grafana.ini
      - ../../common/config/grafana/dashboards:/var/lib/grafana/dashboards
      - ../../common/config/grafana/provisioning:/etc/grafana/provisioning
      - ../../common/config/loki/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml # load datasources
    environment:
      - GF_LOG_LEVEL=warn
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin_password}
    ports:
      - "3000:3000"
