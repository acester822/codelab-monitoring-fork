version: '3.9'

# ============================================================================ #
#                  Read-Write Mode - Logs
# ============================================================================ #

# Note: 
# include is available in Docker Compose version 2.20 and later, and Docker Desktop version 4.22 and later.
# docs: https://docs.docker.com/compose/multiple-compose-files/include/#include-and-overrides
include:
  - path: ../../common/compose-include/minio.yaml
  - path: ../../common/compose-include/memcached.yaml
  - path: ../../common/compose-include/mimir.yaml
  - path: ../../common/compose-include/grafana.yaml
  - path:
      - ../../common/compose-include/alloy.yaml
      - ./alloy.override.yaml

x-labels: &loki-labels
  logs.grafana.com/log-format: json

# Configure a check that's run to determine whether or not containers for this service are "healthy".
# docs: https://docs.docker.com/compose/compose-file/compose-file-v3/#healthcheck
x-healthcheck: &status-healthcheck
  interval: 5s
  timeout: 2s
  retries: 10

services:
  gateway:
    # https://github.com/qclaogui/codelab-monitoring/blob/main/docker-compose/common/config/alloy/modules/compose/README.md
    labels:
      metrics.grafana.com/scrape: false
      logs.grafana.com/log-format: nginx
    depends_on: { loki-write: { condition: service_healthy } }
    image: ${NGINX_IMAGE:-docker.io/nginxinc/nginx-unprivileged:1.25-alpine}
    volumes:
      - ../../common/config/nginx/10-default-lgtmp.envsh:/docker-entrypoint.d/10-default-lgtmp.envsh
      - ../../common/config/nginx/nginx.conf:/etc/nginx/templates/nginx.conf.template
      - ../../common/config/loki/gateway_loki.conf:/etc/nginx/templates/gateway_loki.conf.template
      - ../../common/config/mimir/gateway_mimir.conf:/etc/nginx/templates/gateway_mimir.conf.template
    environment:
      - LOKI_DISTRIBUTOR_HOST=loki-write
      - LOKI_INGESTER_HOST=loki-write
      - LOKI_RULER_HOST=loki-backend
      - LOKI_QUERY_FRONTEND_HOST=loki-read
      - LOKI_QUERIER_HOST=loki-read
      - LOKI_COMPACTOR_HOST=loki-backend
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ || exit 1" ]
      <<: *status-healthcheck
    ports:
      - "33100:3100"

  loki-read:
    labels: *loki-labels
    depends_on: { minio: { condition: service_healthy } }
    image: &lokiImage ${LOKI_IMAGE:-docker.io/grafana/loki:3.0.0}
    volumes:
      - ../../common/config/loki:/etc/loki
    command:
      - -config.file=/etc/loki/read-write-mode-logs.yaml
      - -target=read
      - -legacy-read-mode=false
      - -config.expand-env=true
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      <<: *status-healthcheck
    deploy:
      replicas: 2
    networks:
      default:
        aliases:
          - loki-memberlist

  loki-write:
    labels: *loki-labels
    depends_on: { minio: { condition: service_healthy } }
    image: *lokiImage
    volumes:
      - ../../common/config/loki:/etc/loki
    command:
      - -config.file=/etc/loki/read-write-mode-logs.yaml
      - -target=write
      - -config.expand-env=true
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      <<: *status-healthcheck
    deploy:
      replicas: 3
    networks:
      default:
        aliases:
          - loki-memberlist

  loki-backend:
    labels: *loki-labels
    depends_on: { minio: { condition: service_healthy } }
    image: *lokiImage
    deploy:
      replicas: 2
    volumes:
      - ../../common/config/loki:/etc/loki
    command:
      - -config.file=/etc/loki/read-write-mode-logs.yaml
      - -target=backend
      - -legacy-read-mode=false
      - -config.expand-env=true
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      <<: *status-healthcheck
