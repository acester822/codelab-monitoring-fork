apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: agent-flow-mixin-alerts
  namespace: monitoring-system
spec:
  groups:
  - name: clustering
    rules:
    - alert: ClusterNotConverging
      annotations:
        message: Cluster is not converging.
      expr: stddev by (cluster, namespace) (sum without (state) (cluster_node_peers))
        != 0
      for: 5m
    - alert: ClusterSplitBrain
      annotations:
        message: Cluster nodes have entered a split brain state.
      expr: |
        sum without (state) (cluster_node_peers) !=
        on (cluster, namespace) group_left
        count by (cluster, namespace) (cluster_node_info)
      for: 5m
    - alert: ClusterLamportClockDrift
      annotations:
        message: Cluster nodes' lamport clocks are not converging.
      expr: stddev by (cluster, namespace) (cluster_node_lamport_time) > 4 * sqrt(count
        by (cluster, namespace) (cluster_node_info))
      for: 5m
    - alert: ClusterNodeUnhealthy
      annotations:
        message: Cluster node is reporting a health score > 0.
      expr: |
        cluster_node_gossip_health_score > 0
      for: 5m
    - alert: ClusterLamportClockStuck
      annotations:
        message: Cluster nodes's lamport clocks is not progressing.
      expr: |
        sum by (cluster, namespace, instance) (rate(cluster_node_lamport_time[2m])) == 0
        and on (cluster, namespace, instance) (cluster_node_peers > 1)
      for: 5m
    - alert: ClusterNodeNameConflict
      annotations:
        message: A node tried to join the cluster with a name conflicting with an
          existing peer.
      expr: sum by (cluster, namespace) (rate(cluster_node_gossip_received_events_total{event="node_conflict"}[2m]))
        > 0
      for: 10m
    - alert: ClusterNodeStuckTerminating
      annotations:
        message: Cluster node stuck in Terminating state.
      expr: sum by (cluster, namespace, instance) (cluster_node_peers{state="terminating"})
        > 0
      for: 5m
    - alert: ClusterConfigurationDrift
      annotations:
        message: Cluster nodes are not using the same configuration file.
      expr: |
        count without (sha256) (
            max by (cluster, namespace, sha256) (agent_config_hash and on(cluster, namespace) cluster_node_info)
        ) > 1
      for: 5m
  - name: agent_controller
    rules:
    - alert: SlowComponentEvaluations
      annotations:
        message: Flow component evaluations are taking too long.
      expr: sum by (cluster, namespace, component_id) (rate(agent_component_evaluation_slow_seconds[10m]))
        > 0
      for: 15m
    - alert: UnhealthyComponents
      annotations:
        message: Unhealthy Flow components detected.
      expr: sum(agent_component_controller_running_components{health_type!="healthy"})
        > 0
      for: 15m
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: loki-mixin-alerts
  namespace: monitoring-system
spec:
  groups:
  - name: loki_alerts
    rules:
    - alert: LokiRequestErrors
      annotations:
        message: |
          {{ $labels.job }} {{ $labels.route }} is experiencing {{ printf "%.2f" $value }}% errors.
      expr: |
        100 * sum(rate(loki_request_duration_seconds_count{status_code=~"5.."}[2m])) by (namespace, job, route)
          /
        sum(rate(loki_request_duration_seconds_count[2m])) by (namespace, job, route)
          > 10
      for: 15m
      labels:
        severity: critical
    - alert: LokiRequestPanics
      annotations:
        message: |
          {{ $labels.job }} is experiencing {{ printf "%.2f" $value }}% increase of panics.
      expr: |
        sum(increase(loki_panic_total[10m])) by (namespace, job) > 0
      labels:
        severity: critical
    - alert: LokiRequestLatency
      annotations:
        message: |
          {{ $labels.job }} {{ $labels.route }} is experiencing {{ printf "%.2f" $value }}s 99th percentile latency.
      expr: |
        cluster_namespace_job_route:loki_request_duration_seconds:99quantile{route!~"(?i).*tail.*|/schedulerpb.SchedulerForQuerier/QuerierLoop"} > 1
      for: 15m
      labels:
        severity: critical
    - alert: LokiTooManyCompactorsRunning
      annotations:
        message: |
          {{ $labels.cluster }} {{ $labels.namespace }} has had {{ printf "%.0f" $value }} compactors running for more than 5m. Only one compactor should run at a time.
      expr: |
        sum(loki_boltdb_shipper_compactor_running) by (namespace, cluster) > 1
      for: 5m
      labels:
        severity: warning
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: loki-mixin-rules
  namespace: monitoring-system
spec:
  groups:
  - name: loki_rules
    rules:
    - expr: histogram_quantile(0.99, sum(rate(loki_request_duration_seconds_bucket[1m]))
        by (le, cluster, job))
      record: cluster_job:loki_request_duration_seconds:99quantile
    - expr: histogram_quantile(0.50, sum(rate(loki_request_duration_seconds_bucket[1m]))
        by (le, cluster, job))
      record: cluster_job:loki_request_duration_seconds:50quantile
    - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster, job) / sum(rate(loki_request_duration_seconds_count[1m]))
        by (cluster, job)
      record: cluster_job:loki_request_duration_seconds:avg
    - expr: sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster, job)
      record: cluster_job:loki_request_duration_seconds_bucket:sum_rate
    - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster, job)
      record: cluster_job:loki_request_duration_seconds_sum:sum_rate
    - expr: sum(rate(loki_request_duration_seconds_count[1m])) by (cluster, job)
      record: cluster_job:loki_request_duration_seconds_count:sum_rate
    - expr: histogram_quantile(0.99, sum(rate(loki_request_duration_seconds_bucket[1m]))
        by (le, cluster, job, route))
      record: cluster_job_route:loki_request_duration_seconds:99quantile
    - expr: histogram_quantile(0.50, sum(rate(loki_request_duration_seconds_bucket[1m]))
        by (le, cluster, job, route))
      record: cluster_job_route:loki_request_duration_seconds:50quantile
    - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster, job, route)
        / sum(rate(loki_request_duration_seconds_count[1m])) by (cluster, job, route)
      record: cluster_job_route:loki_request_duration_seconds:avg
    - expr: sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster, job,
        route)
      record: cluster_job_route:loki_request_duration_seconds_bucket:sum_rate
    - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster, job, route)
      record: cluster_job_route:loki_request_duration_seconds_sum:sum_rate
    - expr: sum(rate(loki_request_duration_seconds_count[1m])) by (cluster, job, route)
      record: cluster_job_route:loki_request_duration_seconds_count:sum_rate
    - expr: histogram_quantile(0.99, sum(rate(loki_request_duration_seconds_bucket[1m]))
        by (le, cluster, namespace, job, route))
      record: cluster_namespace_job_route:loki_request_duration_seconds:99quantile
    - expr: histogram_quantile(0.50, sum(rate(loki_request_duration_seconds_bucket[1m]))
        by (le, cluster, namespace, job, route))
      record: cluster_namespace_job_route:loki_request_duration_seconds:50quantile
    - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster, namespace,
        job, route) / sum(rate(loki_request_duration_seconds_count[1m])) by (cluster,
        namespace, job, route)
      record: cluster_namespace_job_route:loki_request_duration_seconds:avg
    - expr: sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster, namespace,
        job, route)
      record: cluster_namespace_job_route:loki_request_duration_seconds_bucket:sum_rate
    - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster, namespace,
        job, route)
      record: cluster_namespace_job_route:loki_request_duration_seconds_sum:sum_rate
    - expr: sum(rate(loki_request_duration_seconds_count[1m])) by (cluster, namespace,
        job, route)
      record: cluster_namespace_job_route:loki_request_duration_seconds_count:sum_rate
